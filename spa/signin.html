<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12 page-header">
        </div>
    </div>
    <!-- /.row -->

    <div class="container">
        <div class="col-lg-4"></div>

        <div class="col-lg-4">
            <form class="form-signin" onsubmit="return action_signin()" method="post" action = '#;'>
                <h2 class="form-signin-heading">로그인 정보 입력</h2>
                <label for="inputEmail" class="sr-only">이메일 주소</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="이메일 주소" required autofocus>
                <label for="inputPassword" class="sr-only">비밀번호</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="inputRemember" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>

        </div>
        <div class="col-lg-4"></div>
    </div> <!-- /container -->

</div>
<!-- /.container-fluid -->
